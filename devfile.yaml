      memoryLimit: 256Mi
      memoryRequest: 128Mi
      mountSources: true
      sourceMapping: /projects
    name: wto
  - name: theia-ide-workspace9255e9858cfd4445
    plugin:
      kubernetes:
        name: theia-ide-workspace9255e9858cfd4445
        namespace: opentlc-mgr-devspaces